<script>
	document.querySelector('.button').addEventListener('click', function() {
		// Redirect the current page to the ISS Tracker website
		window.location.href = 'https://isstracker.spaceflight.esa.int/index_portal.php';
	});
	</script>
    <script>
        function getWeather(station) {
            // Assuming here that you have a Python script named 'weather.py' that retrieves weather info
            // This script should be placed on the server and accessed via AJAX
            fetch('http://127.0.0.1:5000', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ station: station }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('weather_info').innerHTML = `
                    <h2>${data.station} Weather</h2>
                    <p>Temperature: ${data.temperature}</p>
                    <p>Humidity: ${data.humidity}</p>
                    <p>Wind Speed: ${data.wind_speed}</p>
                `;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        } </script>
